<!DOCTYPE html>

  <head>

          </li>
          <li>

          </li>
          <li>
              <input type="checkbox" id="apple" /><label for="apple">Капуста</label>
          </li>
          <li>
                <ul>
                    <li>

                    <li>

                </ul>
          </li>
          
      </fieldset>

            >

            >
          </li>

              >Конфеты</label
            >
          </li>
          <li>
            <ul>
              <li>
                <input type="checkbox" id="mentos" /><label for="mentos"

                >
              </li>
              <li>

                  >Raffaello</label
                >
              </li>
            </ul>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
