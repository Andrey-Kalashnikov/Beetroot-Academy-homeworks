<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nike</title>
</head>
<body>
    <main class="wrap">
        <section class="product">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="product__block">
                <div class="product__preview">
                    <div class="product__img">
                        <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="product">
                    </div>
                    <div class="product__colorChange">
                        <ul class="colorChange__list">
                            <li class="colorChange_item black"></li>
                            <li class="colorChange_item white"></li>
                            <li class="colorChange_item red"></li>
                            <li class="colorChange_item other"></li>                            
                        </ul>
                    </div>
                </div>
                <div class="product__details">
                    <div class="product__text" >
                        <h1 class="product__name">Nike SB Stefan Janoski Max</h1>
                        <p class="product__description">Unisex Skateboarding Shoe</p>                
                    </div>
                    <div class="product__rating">
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Оценка «5»"></label>	
                            <input type="radio" id="star-4" name="rating" value="4">
                            <label for="star-4" title="Оценка «4»"></label>    
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3" title="Оценка «3»"></label>  
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2" title="Оценка «2»"></label>    
                            <input type="radio" id="star-1" name="rating" value="1">
                            <label for="star-1" title="Оценка «1»"></label>
                        </div>                     
                    </div>
                    <div class="product__properties">
                        <div class="size_list">
                            <select>
                                <option>Size</option>
                                <option>41</option>
                                <option>42</option>
                                <option>43</option>
                                <option>44</option>
                                <option>45</option>
                            </select>
                        </div>
                        <div class="quantity">
                            <select>
                                <option>Qty</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>                        
                    </div>
                    <div class="product__properties_btn" >
                        <input class="add_cart_btn" type="button" value="Add to cart">
                    </div>
                    
                </div>                
            </div>
        </section>
    </main>
</body>
</html>
