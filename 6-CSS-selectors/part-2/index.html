<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>CSS Diner Shopping List</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
      </header>
      <main>
        <div class="form_container">
          <form>
            <ul>
              <li>
                <input type="checkbox" id="row1" name="row1" value="done" />
                <label for="row1"
                  >A lot of pickles
                  <span>(for the next lessons about CSS)</span></label
                >
              </li>
              <li>
                <input type="checkbox" id="row2" name="row2" value="done" />
                <label for="row2"
                  >10 apples <span>(for more CSS manipulations)</span></label
                >
              </li>
              <li>
                <input type="checkbox" id="row3" name="row3" value="done" />
                <label for="row3"
                  >20 oranges <span>(because they are awesome)</span></label
                >
              </li>
              <li>
                <input type="checkbox" id="row4" name="row4" value="done" />
                <label for="row4"
                  >13 plates <span>(hm... they always disappear)</span></label
                >
              </li>
              <li>
                <input type="checkbox" id="row5" name="row5" value="done" />
                <label for="row5">15 bentos</label>
              </li>
              <li>
                <input type="checkbox" id="row6" name="row6" value="done" />
                <label for="row6"
                  >1 bottle of Sake ^_^ <span>(for my friends)</span></label
                >
              </li>
            </ul>
          </form>
        </div>
      </main>
      <footer>
        <h3>Bon appetit :)</h3>
      </footer>
    </div>
  </body>
</html>
